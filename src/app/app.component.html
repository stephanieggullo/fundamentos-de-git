<div class="main-container">
  <h1 class="title">{{ moodSelected }}</h1>

  <div>
      <label for="mood"></label>
      <select [(ngModel)]="moodSelected"
        name="mood"
        class="input">
        <option value="" disabled>?</option>
        <option value=":)"> :) </option>
        <option value=":("> :( </option>
      </select>
  </div>
  <p class="text">By steph</p>
</div>
