<div class="main-container">
  <h1>{{ moodSelected }}</h1>

  <div>
      <label for="mood"></label>
      <select [(ngModel)]="moodSelected"
        name="mood"
        class="input">
        <option value="" disabled>?</option>
        <option value=":)"> :) </option>
        <option value=":("> :( </option>
      </select>
  </div>

</div>
